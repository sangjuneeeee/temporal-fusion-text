<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Temporal-Fusion Secure Display Demo</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #0d0d0d;
				color: #fafafa;
				font-family: system-ui, "Segoe UI", sans-serif;
			}
			canvas {
				background: transparent;
			}
			#warn {
				position: fixed;
				bottom: 10px;
				left: 50%;
				transform: translateX(-50%);
				display: none;
				background: #e63946;
				color: #fff;
				padding: 4px 8px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<canvas id="view" width="1000" height="260" aria-label="Temporal-fusion text"></canvas>
		<div id="warn">⚠️ Protection disabled: low refresh-rate environment</div>

		<script type="module">
			import TemporalFusionText from "https://unpkg.com/temporal-fusion-text@1.0.6/dist/index.esm.js";

			(async function () {
				const text =
					`Temporal-fusion display prevents static screenshots from disclosing any meaningful information.\n` +
					`Only when consecutive frames are integrated by human vision does the sentence appear.`;
				const canvas = document.getElementById("view");
				const fusion = new TemporalFusionText(canvas, text, {
					font: '30px "Segoe UI", sans-serif',
					color: "#808080",
					opacity: 0.7,
					minSafeHz: 120,
				});
				await fusion.run();
			})();
		</script>
	</body>
</html>
