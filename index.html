<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Temporal-Fusion Text Demo</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: #111;
				color: #eee;
				font-family: system-ui, "Segoe UI", sans-serif;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				padding-top: 40px;
			}
			#tf-container {
				display: flex;
				flex-direction: column;
				gap: 24px;
				width: 90%;
				max-width: 800px;
			}
			#warning {
				margin-top: 16px;
				color: #ff5555;
				font-size: 14px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="tf-container" aria-label="Temporal-fusion paragraphs"></div>
		<div id="warning">⚠️ Some paragraphs rendered statically (low-refresh or reduced-motion).</div>

		<script type="module">
			import TemporalFusionText from "https://unpkg.com/temporal-fusion-text@latest/dist/index.esm.js";

			(async () => {
				// 1) Define your paragraphs:
				const paragraphs = [
					"Confidential — Question 1:\nDescribe the algorithm in your own words.",
					"Confidential — Question 2:\nPropose an improvement and justify it.",
				];

				// 2) Grab container & warning elements:
				const container = document.getElementById("tf-container");
				const warning = document.getElementById("warning");

				// 3) Call the helper to render each paragraph into its own canvas.
				const results = await renderTemporalFusionParagraphs(container, paragraphs, {
					font: '28px "Segoe UI", sans-serif',
					color: "#888",
					opacity: 0.6,
					minSafeHz: 120,
					marginX: 20,
					marginY: 20,
					lineHeight: 36,
					width: container.clientWidth,
				});

				// 4) If any paragraph fell back to static mode, show the warning:
				if (results.includes(false)) {
					warning.style.display = "block";
				}
			})();
		</script>
	</body>
</html>
